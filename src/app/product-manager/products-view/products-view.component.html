<app-tool-bar></app-tool-bar>
<main>
      <div class="tableConteiner">
            <table mat-table [dataSource]="productsDataSource" class="mat-elevation-z8">
            
                  <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
            
                  <!-- Position Column -->
                  <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
                  </ng-container>
            
                  <!-- Name Column -->
                  <ng-container matColumnDef="costPrice">
                    <th mat-header-cell *matHeaderCellDef> Preço de custo </th>
                    <td mat-cell *matCellDef="let element"> {{ element.costPrice | currency }} </td>
                  </ng-container>
            
                  <!-- Weight Column -->
                  <ng-container matColumnDef="salePrice">
                    <th mat-header-cell *matHeaderCellDef> Preço de venda </th>
                    <td mat-cell *matCellDef="let element"> {{element.salePrice | currency }} </td>
                  </ng-container>

                  <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef> Editar </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="primary" aria-label="home" (click)="openDialogUpdate(element)" >

                        <mat-icon class="edit">edit</mat-icon>
                      </button>
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="excluir">
                    <th mat-header-cell *matHeaderCellDef> Excluir </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="primary" aria-label="home" (click)="openDialogDelete(element)">

                        <mat-icon class="delete">delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>
            
                  <!-- Symbol Column 
                  <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                  </ng-container>
                  -->
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
      </div>

      
</main>
